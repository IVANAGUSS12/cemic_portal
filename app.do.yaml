name: cemic-autoriza
region: sfo3
services:
  - name: web
    dockerfile_path: Dockerfile
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    envs:
      - key: DJANGO_SETTINGS_MODULE
        value: autorizaciones.settings
      - key: DEBUG
        value: "0"
      - key: SECRET_KEY
        scope: RUN_TIME
        type: SECRET
      - key: ALLOWED_HOSTS
        value: "*"
      - key: CSRF_TRUSTED_ORIGINS
        value: ""
      - key: DB_NAME
        value: autorizaciones
      - key: DB_USER
        value: doadmin
      - key: DB_PASSWORD
        scope: RUN_TIME
        type: SECRET
      - key: DB_HOST
        value: "${db.HOSTNAME}"
      - key: DB_PORT
        value: "25060"
    routes:
      - path: /
databases:
  - engine: PG
    name: db
    version: "15"
