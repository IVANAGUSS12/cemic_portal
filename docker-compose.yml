services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME:-autorizaciones}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
  web:
    build: .
    env_file: .env
    depends_on: [db]
    ports: ["8000:8000"]
    volumes:
      - .:/app
    command: ./entrypoint.sh
volumes:
  pgdata:
