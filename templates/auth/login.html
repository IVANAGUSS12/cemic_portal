
{% extends "base.html" %}
{% block title %}Ingresar · CEMIC{% endblock %}
{% block body %}
<div class="wrap">
  <div class="card" style="max-width:520px;margin:40px auto;padding:20px">
    <h2 style="margin:0 0 8px 0">Ingresar</h2>
    <form method="post">{% csrf_token %}
      <div style="display:grid;gap:10px">
        <input class="input" type="text" name="username" placeholder="Usuario">
        <input class="input" type="password" name="password" placeholder="Contraseña">
        <button class="btn" type="submit">Entrar</button>
      </div>
    </form>
    {% if form.errors %}<div class="muted" style="margin-top:8px">Usuario o contraseña inválidos.</div>{% endif %}
  </div>
</div>
{% endblock %}
