{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}CEMIC{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>
<body>
<div class="layout">
  <aside class="sidebar">
    <div class="brand">
      <div class="avatar">{{ request.user.username|default:"CEMIC"|slice:":2"|upper }}</div>
      <div>
        <div class="brand-title">CEMIC · Panel</div>
        <div class="brand-sub">{{ request.user.get_username }}</div>
      </div>
    </div>
    <nav class="nav">
      <a href="{% url 'panel' %}">Servicios</a>
      <a href="{% url 'calendar' %}">Calendario</a>
      <a href="{% url 'stats' %}">Estadísticas</a>
      <a href="{% url 'qr' %}">Formulario QR</a>
      <a class="logout" href="{% url 'logout' %}">Salir</a>
    </nav>
  </aside>

  <main class="content">
    <header class="page-header">
      <h1 class="page-title">{% block header %}{% endblock %}</h1>
    </header>

    {% block content %}{% endblock %}
  </main>
</div>
</body>
</html>
